{%extends 'base.html'%}
{% block content %}
<br>
<br>
<br>
<div class="container" style="background-color: #F7F7F7; margin-top: -50px;">
    <div class="row">
        {% if profiles %}
        {%for profile in profiles %}

        <div class="col-md-12 text-center">
            <a href="{% url 'searched_profile'%}" class="text-center">
                <img src="{{profile.profileimage.url}}" class="img-circle" alt="Cinque Terre" width="304" height="280">
                <h1 id="username"><b><i>{{profile.user.username}}</i></b></h1>
                <h1 id="username"><b><i>{{profile.user.bio}}</i></b></h1>
            </a>

        </div>
        {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock %}
